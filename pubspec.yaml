name: flutter_shader_kit
description: A collection of utilities for working with the FragmentProgram API in Flutter.
version: 0.1.0
repository: https://github.com/yanuartrilaksono/flutter_shader_kit
homepage: https://github.com/yanuartrilaksono/flutter_shader_kit
issue_tracker: https://github.com/yanuartrilaksono/flutter_shader_kit/issues

environment:
  sdk: '>=2.19.0 <4.0.0'
  flutter: ">=3.7.0-0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_shaders: ^0.1.3
  vector_math: ^2.1.4


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  shaders:
    - shaders/pixelation.frag
    - shaders/riveo_widget_curl.frag
    - shaders/inkwell.frag
    - shaders/spreading_frost.frag
    - shaders/frost_overlay.frag
    - shaders/fractal_blur_layer.frag
    - shaders/frost_blur_layer.frag
    - shaders/motion_blur_layer.frag
    - shaders/weather_rain_layer.frag
    - shaders/cloud_2d_realistic_shader.frag
    - shaders/cloud_2d_toon_shader.frag
